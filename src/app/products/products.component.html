<div class="col-md-10 col-xs-12">
  <!-- new deals -->
 <div class="row new-deal">
  <div class="col-xs-12">
  </div>
   
    <div class="col-md-3 col-sm-6 col-xs-12 content-product" *ngFor='let c of product' >
        <div class="blog-item rounded shadow">
            <a href="" class="blog-img" >
                <img data-no-retina="" [src]="c.imgurl" class="img-responsive" alt="...">
            </a>
            <div class="blog-details">
                <h4 class="blog-title"><a href="">{{c.title}}</a></h4>
                <ul class="blog-meta">
                    <li>By: <a href="">{{c.creator}}</a></li>
                    <li>{{c.dat}}</li>
                    <li><a href="">{{c.country}}</a></li>
                </ul><!-- /.blog-meta -->
                <br>
                <div class="blog-summary">
                    <p>{{c.desc}}.</p>
                    <button class="btn btn-sm btn-success" data-toggle="modal" data-target="#product">Read More</button>
                </div><!-- /.blog-summary -->
            </div><!-- /.blog-details -->
        </div><!-- /.blog-item -->
    </div>
   
<div class="col-xs-12">
    <div class="col-center">
        <button class="btn btn-success">Show More</button>
    </div>
</div>
</div>
</div>

  <!-- Modal -->
  <div class="modal fade-scale" id="product" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>This is a large modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
